<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
  <defs>
    <linearGradient id="gBook" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a192f"/>
      <stop offset="100%" stop-color="#16324a"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <rect width="1280" height="720" fill="url(#gBook)"/>

  <!-- Decorative background shapes -->
  <g opacity="0.18" stroke="#64ffda" stroke-width="3" fill="none">
    <circle cx="220" cy="520" r="110"/>
    <circle cx="1100" cy="180" r="80"/>
    <rect x="140" y="140" width="160" height="160" rx="20"/>
  </g>

  <!-- Stylized books stack -->
  <g transform="translate(180,410)" opacity="0.22">
    <rect x="0" y="-30" width="220" height="60" rx="8" fill="#64ffda"/>
    <rect x="16" y="-22" width="188" height="6" rx="3" fill="#0a192f"/>
    <rect x="0" y="-110" width="220" height="60" rx="8" fill="#47d9c0"/>
    <rect x="16" y="-102" width="120" height="6" rx="3" fill="#0a192f"/>
    <rect x="0" y="50" width="220" height="60" rx="8" fill="#2aa897"/>
    <rect x="16" y="58" width="160" height="6" rx="3" fill="#0a192f"/>
  </g>

  <!-- Lock emblem to suggest controlled access -->
  <g transform="translate(980,260)" filter="url(#shadow)">
    <rect x="-80" y="-30" width="160" height="110" rx="14" fill="#0f2745" stroke="#64ffda" stroke-width="3"/>
    <rect x="-22" y="20" width="44" height="30" rx="6" fill="#173e63"/>
    <path d="M -40 -30 a 40 40 0 0 1 80 0 v 24" fill="none" stroke="#64ffda" stroke-width="8" stroke-linecap="round"/>
    <circle cx="0" cy="45" r="6" fill="#64ffda"/>
  </g>

  <!-- Title and subtitle -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#64ffda"
        font-family="Poppins, Arial" font-size="50" font-weight="700">BookVault – Controlled Library System</text>
  <text x="50%" y="60%" dominant-baseline="middle" text-anchor="middle" fill="#8892b0"
        font-family="Poppins, Arial" font-size="24">Java • Spring Boot • SQL</text>
</svg>


