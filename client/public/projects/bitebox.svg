<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
  <defs>
    <linearGradient id="gBite" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a192f"/>
      <stop offset="100%" stop-color="#15324e"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <rect width="1280" height="720" fill="url(#gBite)"/>

  <!-- Background shapes -->
  <g opacity="0.18" stroke="#64ffda" stroke-width="3" fill="none">
    <circle cx="240" cy="520" r="110"/>
    <circle cx="1080" cy="160" r="70"/>
    <rect x="120" y="140" width="160" height="160" rx="20"/>
  </g>

  <!-- Route polyline with pins to suggest delivery path -->
  <g stroke="#64ffda" stroke-width="4" fill="none" opacity="0.22">
    <polyline points="160,540 360,420 520,460 720,340 930,380 1120,280"/>
  </g>
  <g fill="#64ffda" opacity="0.8">
    <g transform="translate(360,420)"><circle r="8"/><path d="M0 -26 a16 16 0 1 1 0 32 c0 12 -16 22 -16 22 s -16 -10 -16 -22 a16 16 0 1 1 32 0" fill="none" stroke="#64ffda" stroke-width="2"/></g>
    <g transform="translate(720,340)"><circle r="8"/><path d="M0 -26 a16 16 0 1 1 0 32 c0 12 -16 22 -16 22 s -16 -10 -16 -22 a16 16 0 1 1 32 0" fill="none" stroke="#64ffda" stroke-width="2"/></g>
    <g transform="translate(1120,280)"><circle r="8"/><path d="M0 -26 a16 16 0 1 1 0 32 c0 12 -16 22 -16 22 s -16 -10 -16 -22 a16 16 0 1 1 32 0" fill="none" stroke="#64ffda" stroke-width="2"/></g>
  </g>

  <!-- Algorithm motifs: Greedy, Priority Queue, Round Robin -->
  <g transform="translate(980,250)">
    <!-- Greedy: nearest selection (radar arc) -->
    <g opacity="0.9">
      <circle r="60" fill="none" stroke="#64ffda" stroke-width="4"/>
      <path d="M-60 0 A60 60 0 0 1 0 -60" stroke="#47d9c0" stroke-width="6" fill="none" stroke-linecap="round"/>
      <circle cx="0" cy="-60" r="6" fill="#47d9c0"/>
    </g>
    <!-- Priority Queue: stacked bars with arrow -->
    <g transform="translate(160,0)" opacity="0.9">
      <rect x="-40" y="-40" width="80" height="16" rx="4" fill="#64ffda"/>
      <rect x="-40" y="-16" width="64" height="16" rx="4" fill="#47d9c0"/>
      <rect x="-40" y="8" width="48" height="16" rx="4" fill="#2aa897"/>
      <path d="M50 -18 l22 18 l-22 18" fill="none" stroke="#64ffda" stroke-width="4" stroke-linecap="round"/>
    </g>
    <!-- Round Robin: circular arrows -->
    <g transform="translate(320,0)" opacity="0.9">
      <circle r="36" fill="none" stroke="#64ffda" stroke-width="4"/>
      <path d="M0 -36 a36 36 0 0 1 36 36" fill="none" stroke="#47d9c0" stroke-width="6" stroke-linecap="round"/>
      <path d="M0 36 a36 36 0 0 1 -36 -36" fill="none" stroke="#2aa897" stroke-width="6" stroke-linecap="round"/>
      <polygon points="34,-2 46,0 34,2" fill="#47d9c0"/>
      <polygon points="-34,2 -46,0 -34,-2" fill="#2aa897"/>
    </g>
  </g>

  <!-- Title and subtitle -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#64ffda"
        font-family="Poppins, Arial" font-size="50" font-weight="700">BiteBox – Intelligent Food Delivery</text>
  <text x="50%" y="60%" dominant-baseline="middle" text-anchor="middle" fill="#8892b0"
        font-family="Poppins, Arial" font-size="24">Greedy • Priority Queue • Round Robin</text>
</svg>


